<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage | Noey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-link"><a href="#"><p>Gmail</p></a></div>
        <div class="nav-link"><a href="#"><p>Images</p></a></div>
        <div class="nav-link">
            <a href="#"><span class="app_logo"><img src="img/app_logo.png" alt="Google App logo"></span></a>  
        </div>
        <div class="nav-link">
            <a href="#"><span class="profile_pic"><img src="img/profile-img.jpg" alt="profile image"></span></a>
        </div>
    </nav>

    <div class="container">
        <div class="google_logo">
            <img src="img/googlelogo.png" alt="Google logo">
        </div>
        <form action="" class="form">
            <div class="search_img"><a href="#"><img src="img/search_icon.png" alt="magnifying glass icon"></a></div>
            <input type="text" class="search_area" name="search_area">
            <div class="mic_img"><a href=""><img src="img/mic.png" alt="mic icon"></a></div>
        </form>

        <div class="buttons">
            <button><a href="#">Google Search</a></button>
            <button><a href="#">I'm Feeling Lucky</a></button>
        </div>

        <div class="language">Google offered in: <a href="#">ภาษาไทย</a>
        </div>

    </div>

    <footer>
        <div class="country">Thailand</div>
        <div class="main_footer">
            <div class="left">
                <div><a href="#">About</a></div>
                <div><a href="#">Advertising</a></div>
                <div><a href="#">Business</a></div>
                <div><a href="#">How Search works</a></div>
            </div>

            <div class="right">
                <div><a href="#">Privacy</a></div>
                <div><a href="#">Terms</a></div>
                <div><a href="#">Settings</a></div>
            </div>
        </div>
    </footer>
</body>
</html>
